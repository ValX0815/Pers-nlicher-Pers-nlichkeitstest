<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persönlicher Persönlichkeitstest</title>
    
    <!-- Manifest Datei einbinden -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Service Worker registrieren -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker erfolgreich registriert:', registration.scope);
                })
                .catch(function(error) {
                    console.log('Fehler bei der Service Worker Registrierung:', error);
                });
        }
    </script>
    
    <link rel="stylesheet" href="style.css">  <!-- Dein CSS -->
</head>
<body>
    <div id="app"></div> <!-- Dein App-Inhalt -->
    
    <script src="script.js"></script>  <!-- Dein JavaScript -->
</body>
</html>
